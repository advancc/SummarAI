<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuickSum</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script type="module" src="popup.js"></script>
  <script type="module" src="../tool.js"></script>
</head>
<body>
  <div id="content">
    <div class="container">
      <img src="../icons/icon128.png" class="logo">
      <div class="header">
        <h2>QuickSum</h2>
        <p>总结网页内容的GPT插件</p>
        <button id="analyze">手动触发</button>
        <button id="settings-btn">设置</button>
      </div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>内容分析中...</p>
      </div>
      <pre id="response"></pre>
      <button id="copyButton" disabled>复制结果到剪切板</button>
      <p id="error" class="error"></p>
      <p class="powered-by">Powered by zhangferry</p>
    </div>
    <div id="setting-container">
    </div>
  </div>
</body>
</html>
