<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SummarAI</title>
  <link rel="stylesheet" href="../popup/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div class="root">
    <h1>Options</h1>
    <h2>Trigger Mode</h2>
    <div class="radio-group">
      <div class="radio-item">
        
        <label for="auto-radio">
          <input type="radio" id="auto-radio" name="trigger-way", value="auto">
          Auto
        </label>
      </div>
      <div class="radio-item">
        <label for="manually-radio">
          <input type="radio" id="manually-radio" name="trigger-way", value="manual">
          Manually</label>
      </div>
    </div>
    <h2>AI Provider</h2>
    <div class="ai-config">
      <div class="content-config"> 
        <span class="content-tip-config">You can find or create your API key <a href="https://platform.openai.com/account/api-keys" target="_blank" rel="noreferrer">here</a></span>
        <div class="content-input">
          <span>API Key</span>
          <input class="apikey-input" type="password" placeholder="API Key">  
        </div>
        <!-- <span class="content-tip-config">API Host<span> -->
        <div class="content-input">
          <span> API Host </span>
          <input class="host-input" type="text" placeholder="https://api.openai.com">  
        </div>
      </div>
      <div class="save-config">
        <button type="button">Save</button>
      </div>
    </div>

  </div>
  <script src="options.js"></script>
</body>
</html>
